<!DOCTYPE html>
<html lang="en">

<head>
  <title>Intranet IESB - Login</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="styles/font-awesome.css" />
  <link rel="stylesheet" href="styles/slick.css" />
  <link rel="stylesheet" href="styles/slick-theme.css" />
  <link rel="stylesheet" href="styles/bootstrap.css">
  <link rel="stylesheet" href="styles/main.css">

  <script src="scripts/jquery/jquery.js"></script>
  <script src="scripts/modernizr/modernizr.js"></script>
  <script src="scripts/popper/popper.js"></script>
  <script src="scripts/bootstrap/bootstrap.js"></script>
  <script src="scripts/main.js"></script>
</head>

<body class="login">
  <form action="index.html" method="get" name="loginForm">
    <div class="container-fluid">
      <div class="row align-items-center" style="height:85vh;">
        <div class="col">
          <div class="row ml-md-5 mb-md-2">
            <div class="col-md-12">
              <h1>SUA
                <br/>INTRANET</h1>
            </div>
          </div>
          <div class="row ml-md-5 mb-md-2">
            <div class="col-sm-4 col-md-4 col-lg-3">
              <input type="text" id="login" class="form-control login text-center" placeholder="Seu login"/>
            </div>
          </div>
          <div class="row ml-md-5 mb-md-2">
            <div class="col-sm-4 col-md-4 col-lg-3">
              <input type="password" id="password" class="form-control login text-center" placeholder="Sua senha"/>
            </div>
          </div>
          <div class="row ml-md-5">
            <div class="col-sm-4 col-md-4 col-lg-3 text-center">
              <button type="submit" class="btn btn-block btn-danger-modified">Entrar</button>
              <a class="login small" href="#">
                <u>esqueci minha senha</u>
              </a>
            </div>
          </div>
        </div>
      </div>

      <a target="_blank" href="http://iesb.br">
        <img class="logo float-right" src="./images/logo.png" alt="Logo do IESB" />
      </a>

    </div>
    <input type="hidden" name="login" value="true"/>
  </form>
</body>

</html>
